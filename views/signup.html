<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employee Signup</title>
  <link rel="stylesheet" href="/public/styles.css" />
  <script type="module" src="/public/app.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Employee Signup</h1>

    <form id="signup-form" method="post" action="/signup" class="card">
      <div class="form-error" role="alert" aria-live="polite" hidden></div>

      <label>
        Name
        <input name="name" type="text" required />
      </label>

      <label>
        Email
        <input name="email" type="email" required />
      </label>

      <label>
        Password
        <input name="password" type="password" required minlength="6" />
      </label>

      <label>
        Confirm Password
        <input name="confirmPassword" type="password" required minlength="6" />
      </label>

      <button class="btn" type="submit">Create account</button>
    </form>

    <p>Already have an account? <a href="/login">Login</a></p>
  </div>
</body>
</html>
