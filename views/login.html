<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employee Login</title>
  <link rel="stylesheet" href="/public/styles.css" />
  <script type="module" src="/public/app.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Employee Login</h1>

    <form id="login-form" method="post" action="/login" class="card">
      <div class="form-error" role="alert" aria-live="polite" hidden></div>
      <label>
        Email
        <input name="email" type="email" required />
      </label>

      <label>
        Password
        <input name="password" type="password" required />
      </label>

      <button class="btn" type="submit">Login</button>
    </form>

    <p>No account? <a href="/signup">Sign up</a></p>
    <p>Admin? <a href="/admin/login">Admin login</a></p>
  </div>
</body>
</html>
